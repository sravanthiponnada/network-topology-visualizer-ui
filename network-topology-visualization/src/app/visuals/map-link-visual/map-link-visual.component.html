<agm-polyline
  strokeColor="#FF0000"
  [strokeWeight]="2"
  [strokeOpacity]="1"
  >
  <agm-polyline-point
    [latitude]="sourceGeo.latitude"
    [longitude]="sourceGeo.longitude">
  </agm-polyline-point>
  <agm-polyline-point
    [latitude]="targetGeo.latitude"
    [longitude]="targetGeo.longitude">
  </agm-polyline-point>
</agm-polyline>
